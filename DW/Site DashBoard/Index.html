<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/Style.css">
    <meta author="Big Ricas">

    <title>Adventure Pal Contract</title>
</head>

<body>

<header id="nav">
    <div class="firefly">
        <img src="Recursos/Imagens/Paimon.png" alt="" id="logo"><br>
        <img src="Recursos/Imagens/Icon_lumine.webp" alt="User Icon" id="lumine"> <br><h2 id="char-name">Lumine</h2>
    </div>


    <div id="nav2">
    
        <div id="dashboard">Adventure Pal Invite</div>
        <div><img src="Recursos/Imagens/Mail.png" alt="">
        <img src="Recursos/Imagens/Note_board.png" alt=""></div>
    </div>
</header>

<main>
    <aside>
    <div class="menu">
        <div class="menu-img"><img src="Recursos/Imagens/Bargains.png" alt="" class="menu-img"></div>
        <div class="menu-text">Shop</div>
    </div>

    <div class="menu">
        <div class="menu-img"><img src="Recursos/Imagens/Gifts.png" alt="" class="menu-img"></div>
        <div class="menu-text">Gifts</div>
    </div>

    <div class="menu">
        <div class="menu-img"><img src="Recursos/Imagens/CStyles.png" alt="" class="menu-img"></div>
        <div class="menu-text">Gear</div>
    </div>
</aside>

<section class="charachter-main">
    <div class="charachter">
        <div class="charachter-text">
            <div class="charachter-text">Xiao</div>
        <img src="Recursos/Imagens/Icon_Xiao.webp" alt="" class="charachter-portrait">
        </div>
        <div class="charachter-desc">Demon Hunter</div>
    </div>

    <div class="charachter">
        <div class="charachter-text">
            <div class="charachter-text">Kaeya</div>
        <img src="Recursos/Imagens/Icon_Kayea.webp" alt="" class="charachter-portrait">
        </div>
        <div class="charachter-desc">Cavalry Captain</div>
    </div>

    <div class="charachter">
        <div class="charachter-text">
            <div class="charachter-text">Yanfei</div>
        <img src="Recursos/Imagens/Icon_Yanfei.webp" alt="" class="charachter-portrait">
        </div>
        <div class="charachter-desc">Legal Specialist</div>
    </div>
</section>
</main>

<footer>
    <div class="contact">
        <div><img src="Recursos/Imagens/Compass.png" alt=""></div>
        <div class="contact-text">Teyvat</div>
    </div>

    <div class="contact">
        <div><img src="Recursos/Imagens/Message.png" alt=""></div>
        <div class="contact-text">00 2809-2020</div>
    </div>

    <div class="contact">
        <div><img src="Recursos/Imagens/Notification.png" alt=""></div>
        <div class="contact-text">Newsletter</div>
    </div>
</footer>

</body>
</html>
