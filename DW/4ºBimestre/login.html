<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="background">
    <header class="header-login">
        <div class="imagem"><img src="fan.png" alt=""></div>
        <div><button class="login"><a href="index.html">Home</a></button></div>
    </header>

    <main>
        <section class="meio-login">
            <div><h1>Faça login em sua conta</h1></div>
            
            <div>
                <label for="email">Endereço de Email: </label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="senha">
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <p><a href="esqueci.html">Esqueceu sua senha?</a></p>
            </div>
        
        </section>

    </main>

    <section class="final-login">
        <div><button class="padrão"><a href="usuario.html">Continuar</a></button></div>
        <div><p> Não tem uma conta ainda?</p>
            <a href="registro.html">Registre-se Aqui</a></div>
    </section>
</div>
</body>
</html>
