<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="background">
    <header class="header-Registro">
        <div class="lojinha"><h1>Registre-se Aqui</h1></div>
        <div class="conta"><p> Já tem uma conta?</p>
            <button class="login"><a href="login.html">Login</a></button></div>
    </header>

    <main class="main-registro">
        <section class="meio-registro-1">
            
            <div>
                <label for="email">Endereço de Email: </label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" placeholder="Digite sua data de nascimento">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
        
        </section>

        <section class="meio-registro-2">
            <div>
                <label for="casa">Qual sua Casa:</label>
                <select name="casas" id="casas">
                    <option value="grifinoria">Grifinoria</option>
                    <option value="lufa-lufa">Lufa-lufa</option>
                    <option value="corvinal">Corvinal</option>
                    <option value="sonserina">Sonserina</option>
                  </select>
            </div>

            <div>
                <label for="varinha">Qual sua Varinha:</label>
                <select name="varinhas" id="varinhas">
                    <option value="varinha1">Varinha do Harry </option>
                    <option value="varinha2">Varinha da Hermione</option>
                    <option value="varinha3">Varinha da Luna</option>
                    <option value="varinha4">Varinha do Voldemort</option>
                  </select>
            </div>

            <div class="patrono">
                <label for="patrono">Qual seu Patrono:</label>
                <select name="patronos" id="patronos">
                    <option value="patrono1">Lontra</option>
                    <option value="patrono2">Cervo</option>
                    <option value="patrono3">Leão</option>
                    <option value="patrono4">Onça</option>
                  </select>
            </div>

            <div><button class="padrão"><a href="usuario.html">Confirmar</a></button></div>
            
        </section>
    
    </main>

</div>
</body>
</html>
