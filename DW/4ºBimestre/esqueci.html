<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Esqueci a Senha</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="background">
        <header class="header-esqueci">
            <div class="esqueci"><h1>Esqueceu sua Senha?</h1></div>
        </header>

    <main>
        <section class="meio-login">
            
            <div>
                <label for="email">Endereço de Email de sua conta no site: </label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div>
                <label for="codigo">Digite aqui o código que mandamos para seu email:</label>
                <input type="number" id="codigo" placeholder="Digite seu código">
            </div>

            <div>
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua nova senha">
            </div>
        
        </section>

    </main>

    <section class="final-login">
        <div><button class="padrão"><a href="login.html">Confirmar</a></button></div>
    </section>
</div>
</body>
</html>
