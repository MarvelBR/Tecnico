<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Usuário</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="background">
    <header class="header-usuario">
        <div><h1>Bem-vindo Usuário</h1></div>
    </header>

    <main class="main-usuario">
        <section class="meio-usuario-1">
            
            <div>
                <label for="casa">Sobre sua Casa</label>
                <button class="login"><a href="">Ver mais sobre</a></button>
            </div>

            <div>
                <label for="patrono">Sobre seu Patrono</label>
                <button class="login"><a href="">Ver mais sobre</a></button>
            </div>

            <div>
                <label for="varinha">Sobre sua Varinha</label>
                <button class="login"><a href="">Ver mais sobre</a></button>
            </div>
        
        </section>

        <section class="meio-usuario-2">
            <div>
                <label for="casa">Selecione seu Feitiço Favorito:</label>
                <select name="casas" id="casas">
                    <option value="grifinoria">Grifinoria</option>
                    <option value="lufa-lufa">Lufa-lufa</option>
                    <option value="corvinal">Corvinal</option>
                    <option value="sonserina">Sonserina</option>
                  </select>
            </div>

            <div>
                <label for="varinha">Selecione seu Personagem Favorito:</label>
                <select name="varinhas" id="varinhas">
                    <option value="varinha1">Harry Potter</option>
                    <option value="varinha2">Hermione Granger</option>
                    <option value="varinha3">Voldemort</option>
                    <option value="varinha4">Newt Scamander</option>
                  </select>
            </div>

            <div>
                <label for="patrono">Selecione sua Poção Favorita:</label>
                <select name="patronos" id="patronos">
                    <option value="patrono1">Sorte Líquida</option>
                    <option value="patrono2">Poção do Amor</option>
                    <option value="patrono3">Polissuco</option>
                    <option value="patrono4">Poção Ellayse</option>
                  </select>
            </div>
            
        </section>

        <section>
            <button class="padrão"><a href="index.html">Voltar</a></button>
        </section>
    
    </main>

</div>
</body>
</html>
