<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">

    <title>Formul√°rio</title>

</head>
<body>
    <div class="caixa">
        <form>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome"><br>
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Digite seu e-mail"><br>
            </div>

            <div>
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Digite sua data de nascimento"> <br>
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="Digite sua senha"><br>
            </div>

            <div>
                <input type="password" id="senha" placeholder="Repita sua senha"><br>
            </div>
            
                <input type="submit" value="Registrar">

        </form>
    </div>
    
</body>
</html>
